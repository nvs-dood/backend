version: "3.7"
services:
    mariadb:
        image: mariadb:latest
        restart: always
        volumes:
            - mariadb-data:/var/lib/mysql
        environment:
            - MYSQL_ROOT_PASSWORD=Pass
        networks:
            - doodnet
    phpmyadmin:
        image: phpmyadmin/phpmyadmin:latest
        ports:
            - 8000:80
        environment:
            - PMA_ARBITRARY=1
            - PMA_HOST=mariadb
            - MYSQL_ROOT_PASSWORD=Pass
        depends_on:
            - mariadb
        networks:
            - doodnet
volumes:
  mariadb-data:

networks:
    doodnet: